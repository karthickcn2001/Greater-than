<body>
    <script>
        
    const great = (a, b) => {
        if (a > b)
            console.log( a +' ' + ` is Greater`);
        else
            console.log(b +' ' + `is Greater`);
    }
    
    num1 = prompt('Enter a value: ')
    num2 = prompt('Enter a value: ')

    great(num1,num2)

    </script>
